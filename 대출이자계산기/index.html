          <li class="tip">
            <p>
              팁:
              <p >1. 대출금액, 연이자, 대출기간에 입력하고 싶은 금액과, 이자율, 대출기간을 입력하세요</p>
              <p>2. 대출상환방법을 눌려서 원하는 상환방법을 설정하세요.</p>

	<h1>대출 이자 계산기</h1>
	<label for="loanAmount">대출금액:</label>
	<input type="number" id="loanAmount"><br><br>
	<label for="interestRate">연 이자 (per year):</label>
	<input type="number" id="interestRate"><br><br>
	<label for="loanTerm">대출 기간 (in months):</label>
	<input type="number" id="loanTerm"><br><br>
	<label for="repaymentMethod">대출 상환방법:</label>
	<select id="repaymentMethod">
		<option value="1">원리금균등상환</option>
		<option value="2">원금균등상환</option>
		<option value="3">원금만기일시상환</option>
	</select><br><br>
	<button onclick="calculate()">계산</button>
    <button onclick="re()">다시계산</button>
	<br><br>
	<table id="resultTable">
		<thead>
			<tr>
				<th>납입개월수</th>
				<th>상환금</th>
				<th>납입원금</th>
				<th>납입이자</th>
				<th>잔금</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
    <script src="app.js"></script>
